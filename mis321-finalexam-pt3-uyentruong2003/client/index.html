<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University DB</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../client/index.css" rel="stylesheet">

</head>
<body class="background" id="page-body">
    <h1 class="main-title">UNIVERSITY DATABASE</h1>
    <!-- Filter by country -->
    <form class="row search-bar">
        <div class="col-8">
            <input class="form-control" id="country-filter-input" placeholder="Search country..." />
        </div>
        <div class="col-4">
            <button class="btn btn-primary" type="submit" id="country-filter-button">Filter by Country</button>
        </div>
    </form>
    <p id="no-result-msg" hidden>No Result Found</p>
    <!-- Display Table -->
    <table class="table" id="university-table">
        <thead>
          <tr>
            <th scope="col">University Name</th>
            <th scope="col">Website</th>
            <th scope="col">Country</th>
            
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="../client/index.js"></script>
</body>
</html>
