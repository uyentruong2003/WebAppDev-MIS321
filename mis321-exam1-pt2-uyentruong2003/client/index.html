<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../client/index.css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ford Website</title>
</head>
<body>
    <h1 class="title">CARS INVENTORY MANAGEMENT SYSTEMS</h1>
    <!-- Add New Product -->
    <div id="add-new-container" class="center-container">
        <form class="mb-3 align-items-center bg-light" style="padding:20px" id="add-new-form">
          <h4 class="line-spacing">Add New Product</h4>
            <!-- product name input -->
            <div class="row g-3 align-items-center line-spacing" id="productNameInput">
                <div class="col" >
                    <label for="productName">Product Name </label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="productName" required>
                </div>
            </div>
            <div class="row g-3 align-items-center line-spacing" id="categoryDropdown">
                <div class="col">
                    <label for="category">Category: </label>
                </div>
                <div class="col">
                    <select id="category" class="form-control" required>
                        <option value="">    - Select -  </option>
                        <option value="SUV">SUV</option>
                        <option value="Pick-up">Pick-up</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Sports">Sports</option>
                        <option value="Minivan">Minivan</option>
                        <option value="Sedan">Sedan</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center line-spacing" id="priceInput">
                <div class="col" id="priceInput">
                    <label for="price">Price: </label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="price" required min="0">
                </div>
            </div>
            <button class="btn btn-primary" id="addNewButton">Add Product</button>
        </form>    
    </div>
    <!-- Display Products -->
    <div id="product-list-container" class="center-container">
        <table class="table">
          <thead>
              <tr>
              <th scope="col">Product ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
              </tr>
          </thead>
          <tbody id="table-body"></tbody>
          </table>
      </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Script for id generator-->
    <script src="../client/scripts/uuidv4.js"></script>
    <!-- Script for js functions -->
    <script src="../client/scripts/functions.js"></script>
    <!-- Script for main js -->
    <script src="../client/scripts/index.js"></script>
</body>
</html>
